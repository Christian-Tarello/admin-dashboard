<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-top">
                <div class="header-searchbar">
                    <label for="search">
                        <div class="header-icon"></div>
                        <input id="search" type="text">
                    </label>
                </div>
                <div class="header-userInfo">
                    <button class="header-icon" type="button"></button>
                    <a class="header-icon" href=""></a>
                    <a class="header-textLink" href="">Username</a>
                </div>
            </div>
            <div class="header-bottom">
                <div class="header-greeting">
                    <div class="header-icon"></div>
                    <span>Hi there,</span>
                    <span>Username (@user_handle)</span>
                </div>
                <div class="header-createContent">
                    <button class="header-contentButton" type="button">New</button>
                    <button class="header-contentButton" type="button">Upload</button>
                    <button class="header-contentButton" type="button">Share</button>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <div class="sidebar-brand">
                <div class="sidebar-brandLogo"></div>
                <span class="sidebar-brandName">Dashboard</span>
            </div>
            <div class="sidebar-nav">
                <ul class="sidebar-navList">
                    <li>
                        <a href="">
                            <div class="sidebar-navIcon"></div>
                            <span>Home</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <div class="sidebar-navIcon"></div>
                            <span>Profile</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <div class="sidebar-navIcon"></div>
                            <span>Messages</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <div class="sidebar-navIcon"></div>
                            <span>History</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <div class="sidebar-navIcon"></div>
                            <span>Tasks</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <div class="sidebar-navIcon"></div>
                            <span>Communities</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="sidebar-nav">
                <ul class="sidebar-navList">
                    <li>
                        <a href="">
                            <div class="sidebar-navIcon"></div>

                        </a>
                    </li>
                    <li>
                        <a href="">
                            <div class="sidebar-navIcon"></div>

                        </a>
                    </li>
                    <li>
                        <a href="">
                            <div class="sidebar-navIcon"></div>
                            <span>Privacy</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

            <div class="mainbar">

                    <div class="projectGallery-title">Your Projects</div>
                    <div class="projectGallery-container">
                        <ul class="projectGallery-list">
                            <li class="projectGallery-card">
                                <div class="projectCard">
                                    <a href="" class="projectCard-linkWrapper">
                                        <div class="projectCard-title"></div>
                                        <div class="projectCard-description"></div>
                                        <div class="projectCard-actions">
                                            <button class="projectCard-actionButton"></button>
                                            <button class="projectCard-actionButton"></button>
                                            <button class="projectCard-actionButton"></button>

                                        <div class="projectCard-description"></div>

                                        </div>
                                    </a>
                                </div>

                    </div>

                <div class="announcements">

                    <div class="announcements-container">
                        <ul class="announcements-list">

                                </div>
                            </li>

                </div>

                    <div class="trending-container">

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-top">
                <div class="header-searchbar">
                    <label for="search">#</label>
                    <input id="search" type="text">
                </div>
                <div class="header-userInfo">
                    <button type="button">
                        <img src="" alt="">
                    </button>
                    <button type="button">
                        <img src="" alt="">
                    </button>
                    <button type="button">
                        Username
                    </button>
                </div>
            </div>
            <div class="header-bottom">
                <div class="header-greeting">
                    <img src="" alt="">
                    <span>Hi there,</span>
                    <span>Username (@user_handle)</span>
                </div>
                <div class="header-createContent">
                    <button type="button">New</button>
                    <button type="button">Upload</button>
                    <button type="button">Share</button>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <div class="sidebar-brand">
                <img class="sidebar-brandLogo" src="" alt="">
                <span class="sidebar-brandName">Dashboard</span>
            </div>
            <div class="sidebar-nav">
                <ul class="sidebar-navList">
                    <li>
                        <a href="">
                            <img src="" alt="">
                            <span>Home</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <img src="" alt="">
                            <span>Profile</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <img src="" alt="">
                            <span>Messages</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <img src="" alt="">
                            <span>History</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <img src="" alt="">
                            <span>Tasks</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <img src="" alt="">
                            <span>Communities</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="sidebar-nav">
                <ul class="sidebar-navList">
                    <li>
                        <a href="">
                            <img src="" alt="">
                            <span>Settings</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <img src="" alt="">
                            <span>Support</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <img src="" alt="">
                            <span>Privacy</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="main-content"></div>
    </div>

</html>
